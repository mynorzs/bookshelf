<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="./main.js" defer></script>

  <title>Bookshelf</title>
</head>

<body>
  <header>
    <h1>Bookshelf</h1>
  </header>
  <main>
    <button class="new-book">Add New Book</button>
    <dialog>
      <form action="">
        <div class="input">
          <label for="title"></label>
          <input type="text" id="title" required autofocus>
        </div>
        <div class="input">
          <label for="author"></label>
          <input type="text" id="author" required>
        </div>
        <div class="input">
          <label for="pages"></label>
          <input type="number" id="pages" required>
        </div>
        <div class="input">
          <input type="checkbox" id="read">
          <label for="read">Read</label>
        </div>
        <div class="controls">
          <button class="cancel">Cancel</button>
          <button class="add" type="submit" formmethod="dialog">Add</button>
        </div>
      </form>
    </dialog>
    <section class="added-books">
    </section>
  </main>

</body>

</html>
